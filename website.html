<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pi Craft Hub — Ultimate Landing</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  body {
    margin:0;
    font-family:'Orbitron', sans-serif;
    background:#0a0a0a;
    color:#eee;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow-x:hidden;
  }

  h1 {
    font-size:3rem;
    color:#0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    margin:0.5rem;
  }

  p.subtitle {
    color:#888;
    margin-bottom:2rem;
    font-size:1.2rem;
  }

  .stats {
    background:rgba(0,0,0,0.7);
    border:1px solid #0ff;
    border-radius:15px;
    padding:20px;
    margin-bottom:2rem;
    width:90%;
    max-width:400px;
    box-shadow:0 0 20px #0ff55;
  }

  .stats h2 {
    margin-top:0;
    color:#0ff;
    text-shadow:0 0 5px #0ff;
  }

  .stats p {
    margin:6px 0;
    color:#ccc;
    font-size:1rem;
    font-weight:500;
  }

  .links {
    display:flex;
    flex-direction:column;
    gap:15px;
    width:80%;
    max-width:400px;
    margin-bottom:2rem;
  }

  .links a {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:16px 20px;
    font-size:1.2rem;
    text-decoration:none;
    border-radius:12px;
    color:#fff;
    background:#222;
    transition:all 0.3s;
    box-shadow:0 0 10px #0ff33;
  }

  .links a:hover {
    transform:scale(1.05);
    box-shadow:0 0 25px #0ff, 0 0 50px #00f;
    color:#000;
    text-shadow:none;
  }

  .minecraft {background:#55a630;}
  .discord {background:#7289da;}
  .twitter {background:#1da1f2;}
  .reddit {background:#ff4500;}
  .wiki {background:#6a5acd;}

  .links a i {font-size:1.3rem;}

  footer {
    font-size:13px;
    color:#666;
    margin-top:auto;
  }
  footer a {
    color:#0ff;
    text-decoration:none;
  }
  footer a:hover {text-decoration:underline;}

  /* Neon Background Pulse */
  body::before {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:radial-gradient(circle at center, #0ff 0%, #000 80%);
    opacity:0.05;
    pointer-events:none;
    animation:pulse 4s infinite alternate;
  }
  @keyframes pulse {
    0% {opacity:0.05;}
    50% {opacity:0.1;}
    100% {opacity:0.05;}
  }
</style>
</head>
<body>

  <h1>Pi Craft Hub</h1>
  <p class="subtitle">All your Pi Craft links, server stats, and chaos in one place</p>

  <div class="stats">
    <h2>Server Stats</h2>
    <p>Online Players: <span id="online">–</span></p>
    <p>Max Players: <span id="max">–</span></p>
    <p>Version: <span id="version">–</span></p>
    <p>TPS: <span id="tps">–</span></p>
    <p>Status: <span id="status">Checking...</span></p>
  </div>

  <div class="links">
    <a class="minecraft" href="minecraft://?server=mc.picraft.org" target="_blank"><i class="fas fa-cube"></i>Join Minecraft Server</a>
    <a class="discord" href="https://discord.gg/3hrtppJwzY" target="_blank"><i class="fab fa-discord"></i>Join Discord</a>
    <a class="twitter" href="https://twitter.com/picraftserver" target="_blank"><i class="fab fa-twitter"></i>Follow Twitter</a>
    <a class="reddit" href="https://www.reddit.com/r/PiCraft" target="_blank"><i class="fab fa-reddit"></i>Visit r/PiCraft</a>
    <a class="wiki" href="https://wiki.picraft.org" target="_blank"><i class="fas fa-book"></i>Server Wiki</a>
  </div>

  <footer>© 2025 Pi Craft • <a href="https://discord.gg/3hrtppJwzY">Join Discord</a></footer>

<script>
async function fetchStats() {
  try {
    const res = await fetch('https://api.mcstatus.io/v2/status/java/mc.picraft.org');
    const data = await res.json();

    document.getElementById('online').textContent = data.players.online;
    document.getElementById('max').textContent = data.players.max;
    document.getElementById('version').textContent = data.version.name;
    document.getElementById('status').textContent = data.online ? 'Online' : 'Offline';

    // Simulated TPS (since mcstatus doesn't provide real TPS)
    let tps = 20 - Math.floor(Math.random() * 2); 
    document.getElementById('tps').textContent = tps;
  } catch(err) {
    console.error(err);
    document.getElementById('status').textContent = 'Error fetching stats';
    document.getElementById('tps').textContent = '–';
  }
}

// Refresh every 30s
fetchStats();
setInterval(fetchStats,30000);
</script>

</body>
</html>
