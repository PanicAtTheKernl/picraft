<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pi Craft Hub</title>
<style>
body {
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#111;
  color:#eee;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  text-align:center;
  padding:20px;
}
header {
  margin-bottom:20px;
}
header h1 {
  font-size:2.5rem;
  color:#0ff;
  margin-bottom:0.3rem;
}
header p {
  color:#aaa;
  font-size:1rem;
}
.server-info {
  background:#1a1a1a;
  border:1px solid #0ff;
  border-radius:10px;
  padding:15px;
  width:90%;
  max-width:400px;
  margin-bottom:20px;
}
.server-info p {
  margin:6px 0;
  font-size:1rem;
  cursor:default;
}
.ip-copy {
  cursor:pointer;
  color:#0ff;
}
.ip-copy:hover {
  text-decoration:underline;
}
.links {
  display:flex;
  flex-direction:column;
  gap:10px;
  width:90%;
  max-width:400px;
  margin-bottom:20px;
}
.links a {
  display:block;
  padding:12px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
  background:#222;
  font-weight:bold;
  text-align:center;
}
.links a:hover {
  background:#0ff;
  color:#000;
}
.minecraft {background:#55a630;}
.discord {background:#7289da;}
.twitter {background:#1da1f2;}
.reddit {background:#ff4500;}
.wiki {background:#6a5acd;}
footer {
  font-size:12px;
  color:#666;
  margin-top:10px;
}
footer a {color:#0ff; text-decoration:none;}
</style>
</head>
<body>

<header>
  <h1>Pi Craft</h1>
  <p>Technical survival server focused on large farms, automation, and community.</p>
</header>

<div class="server-info">
  <p><strong>Minecraft IP:</strong> <span id="ip" class="ip-copy" onclick="copyIP()">mc.picraft.org</span></p>
  <p><strong>Online Players:</strong> <span id="online">–</span></p>
  <p><strong>Max Players:</strong> <span id="max">–</span></p>
  <p><strong>Status:</strong> <span id="status">Checking...</span></p>
  <p><strong>Version:</strong> <span id="version">1.21.8</span></p>
</div>

<div class="links">
  <a class="minecraft" href="minecraft://?server=mc.picraft.org" target="_blank">Join Minecraft Server</a>
  <a class="discord" href="https://discord.gg/3hrtppJwzY" target="_blank">Join Discord</a>
  <a class="twitter" href="https://twitter.com/picraftserver" target="_blank">Follow Twitter</a>
  <a class="reddit" href="https://www.reddit.com/r/PiCraft" target="_blank">Visit r/PiCraft</a>
  <a class="wiki" href="https://wiki.picraft.org" target="_blank">Server Wiki</a>
</div>

<footer>© 2025 Pi Craft • <a href="https://discord.gg/3hrtppJwzY">Discord</a></footer>

<script>
async function fetchStats(){
  try{
    const res = await fetch('https://api.mcstatus.io/v2/status/java/mc.picraft.org');
    const data = await res.json();
    document.getElementById('online').textContent = data.players.online;
    document.getElementById('max').textContent = data.players.max;
    document.getElementById('status').textContent = data.online ? 'Online' : 'Offline';
  }catch(e){
    document.getElementById('status').textContent = 'Error';
  }
}
fetchStats();
setInterval(fetchStats,5000);

function copyIP(){
  navigator.clipboard.writeText('mc.picraft.org');
  alert('Server IP copied to clipboard!');
}
</script>

</body>
</html>
