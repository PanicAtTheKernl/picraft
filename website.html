<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pi Craft Hub</title>
<style>
body {
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#111;
  color:#eee;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  padding:20px;
}
header {
  text-align:center;
  margin-bottom:30px;
}
header h1 {
  font-size:3rem;
  color:#0ff;
  margin-bottom:0.5rem;
}
header p {
  color:#888;
  font-size:1.2rem;
}
.stats {
  background:#1a1a1a;
  border:2px solid #0ff;
  border-radius:12px;
  padding:20px;
  width:90%;
  max-width:400px;
  margin-bottom:30px;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
}
.stats p {
  margin:8px 0;
  font-size:1rem;
}
.links {
  display:flex;
  flex-direction:column;
  gap:15px;
  width:90%;
  max-width:400px;
  margin-bottom:30px;
}
.links a {
  display:block;
  padding:16px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  background:#222;
  text-align:center;
  font-weight:bold;
  transition:all 0.3s ease;
  box-shadow:0 0 10px rgba(0,255,255,0.3);
}
.links a:hover {
  background:#0ff;
  color:#000;
  transform:scale(1.05);
  box-shadow:0 0 25px #0ff;
}
.minecraft {background:#55a630;}
.discord {background:#7289da;}
.twitter {background:#1da1f2;}
.reddit {background:#ff4500;}
.wiki {background:#6a5acd;}
footer {
  font-size:12px;
  color:#666;
  margin-top:auto;
}
footer a {color:#0ff; text-decoration:none;}
footer a:hover {text-decoration:underline;}
</style>
</head>
<body>
<header>
  <h1>Pi Craft Hub</h1>
  <p>Your gateway to Pi Craft server, community, and resources</p>
</header>
<div class="stats">
  <p>Online Players: <span id="online">–</span></p>
  <p>Max Players: <span id="max">–</span></p>
  <p>Version: <span id="version">–</span></p>
  <p>Status: <span id="status">Checking...</span></p>
</div>
<div class="links">
  <a class="minecraft" href="minecraft://?server=mc.picraft.org" target="_blank">Join Minecraft Server</a>
  <a class="discord" href="https://discord.gg/3hrtppJwzY" target="_blank">Join Discord</a>
  <a class="twitter" href="https://twitter.com/picraftserver" target="_blank">Follow Twitter</a>
  <a class="reddit" href="https://www.reddit.com/r/PiCraft" target="_blank">Visit r/PiCraft</a>
  <a class="wiki" href="https://wiki.picraft.org" target="_blank">Server Wiki</a>
</div>
<footer>© 2025 Pi Craft • <a href="https://discord.gg/3hrtppJwzY">Discord</a></footer>
<script>
async function fetchStats(){
  try{
    const res = await fetch('https://api.mcstatus.io/v2/status/java/mc.picraft.org');
    const data = await res.json();
    document.getElementById('online').textContent = data.players.online;
    document.getElementById('max').textContent = data.players.max;
    document.getElementById('version').textContent = data.version.name;
    document.getElementById('status').textContent = data.online ? 'Online' : 'Offline';
  }catch(e){
    document.getElementById('status').textContent = 'Error';
  }
}
fetchStats();
setInterval(fetchStats,5000);
</script>
</body>
</html>
